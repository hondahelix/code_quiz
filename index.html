<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--links to other files-->
    <link rel="stylesheet" href="style.css"/>
    
    <title>Code Quiz</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="highscores.html">Highscore</a>
    
        <div class="collapse navbar-collapse" id="navbarText">
          Time: <span class="navbar-text">00</span>
        </div>
    </nav>

    <div id = "startscreen" class = "start">
        <h1>Coding quiz challenge</h1>
        <p>Try to answer the following code-related questions within the time 
            limit. Keep in mind the incorrect answers will penalize your scoretime 
            by ten seconds. You will have one min. Good luck!!
        </p>
        <button id = "start-game">Start!</button>
    </div>

    <div id = "questions" class="hide">
        <h2 id = "question-title"></h2>
        <div id = "choices">
            <button id = "button-1" onclick='checkIfAnswer(this)'></button>
            <button id = "button-2" onclick='checkIfAnswer(this)'></button>
            <button id = "button-3" onclick='checkIfAnswer(this)'></button>
            <button id = "button-4" onclick='checkIfAnswer(this)'></button>
        </div>
        <div id = "correctAnswer"><hr></div>
    </div>

    <div id = "endscreen" class="hide">
        <h2>All Done!</h2>
        <div id = "finalscore"></div>
        <!--<form action=""></form>-->
    </div>


    <script src="script.js"></script>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
